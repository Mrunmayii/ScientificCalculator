- name: Deploy Calculator Container Using Docker
  hosts: localhost
  remote_user: mrunmayi
  become: yes
  tasks:
    - name: Pull the latest Docker image from Docker Hub
      docker_image:
        name: "mrunmayi12/scientific-calculator"
        source: pull
      register: pull_result

    - name: Display Docker Pull Result
      debug:
        var: pull_result

    - name: Start Docker service
      service:
        name: docker
        state: started

    - name: Stop and remove old container if it exists
      shell: |
        docker stop scientific-calculator || true
        docker rm scientific-calculator || true
      ignore_errors: yes

    - name: Run the Docker container
      command: docker run -it -d --name calculator -p 5000:8080 mrunmayi12/scientific-calculator:latest
      register: run_result

    - name: Display Container Run Result
      debug:
        var: run_result.stdout